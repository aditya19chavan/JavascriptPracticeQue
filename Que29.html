    <script>
//Number range generator

//Write a function called numberRange that generates an array conatining consecutive numbers from a to b(inclusive)
const numberRange = (a,b) => {
    let arr = [];
      while(a <= b) {
        //  console.log(a);
        arr.push(a);
         a++;
      }
      return arr;
}


console.log(numberRange(0, 5));
console.log(numberRange(-2, 2));
    </script>
