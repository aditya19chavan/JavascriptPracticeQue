    <script>

//write a function called repeatString that takes two parameters:

//repeat string
 const repeatString = (str, num) => {
return str.repeat(num);
 };

console.log(repeatString("abc", 1));

    </script>


<script>
//what if numer is 0

const repeatString1 = (str, num) => {
    return num > 0 ? str.repeat(num) : str;
};

console.log(repeatString1("abc", 3));
</script>
