    <script>
//Write a function tocalculate teh sum ofsquares oof all elements in an array. For example given the array[1, 2, 3], the should return 14 .
const sumOfSquares = (arr) => {
let sum = 0;
for (let i = 0; i < arr.length; i++) {
    sum += arr[i] * arr[i];
    }
    return sum;
}

console.log(sumOfSquares([1, 2, 3]));
    </script>

    <script>
        //using reduce method
const sumOfSquares1 = (arr) => {

}

    </script>
