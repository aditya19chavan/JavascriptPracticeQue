<script>
// Q. Write a function findLongestWord that takes a string as input and returns the longest word in the string. If there are multiple longest words, return the first one encountered.

// Method 1:

function findLongestWord(str) {
    // Split the string into words
    var words = str.split(' '); // Split by space

    // Initialize variables to keep track of the longest word
    let longestWord = "";

    // Iterate through the words to find the longest one
    for (let word of words) {
        if (word.length > longestWord.length) {
            longestWord = word;
        }
    }
    return longestWord;
}

console.log(findLongestWord("I love programming in JavaScript")); // Output: "programming"
console.log(findLongestWord("The quick brown fox jumps over the lazy dog")); // Output: "jumps"
</script>
