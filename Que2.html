    <script>

// Function to convert a string into a hashtag with each word starting with an uppercase letter


// Method 1:
const generateHash = (str) => {
    if(str.length > 280 || str.trim().length === 0) {
        return false;
    }


str = str.split(" ");
str = str.map((currElem) =>
   currElem.replace(currElem[0], currElem[0].toUpperCase())
);

str = `#${str.join("")}`;
console.log(str);

};


console.log(generateHash("my name is aditya"))
    </script>


<script>
    //Method 2:
function convertToHashtag(str) {
     // Split the string into words
     var words = str.split(" ");

      // Capitalize the first letter of each word and join them together
      
      var  capitalizedWords = words.map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase());
      //join 
      var hashtag = '#' +  capitalizedWords.join('');
      return hashtag;

}

console.log(convertToHashtag("hello world this is a test"))
</script>
