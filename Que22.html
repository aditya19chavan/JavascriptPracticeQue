    <script>
//Write a javascript function findMedian(arr) that takes an array of numbers as input and returns the median value. If the array has an even number of elemnts , return the average of the two middle values.

const findMedian = (arr) => {
    console.log(arr.sort((a, b) => a - b));

let length = arr.length;
let mid = Math.floor(length / 2);

// console.log(mid);
if(length % 2 === 0) {
    return (arr[mid] + arr[mid - 1] / 2);
} else {
    return arr[mid];
}
};




console.log(findMedian([5, 3, 9, 1, 7]));
