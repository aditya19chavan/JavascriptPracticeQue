<script>
// write a function numberRangeRecursive to print the in array using recursion

const numberRangeRecursive = (a, b, arr = []) => {

    if(a <= b) {
        arr.push(a);
        return numberRangeRecursive(a+1,b,arr);
    }
    return arr;
};

console.log( numberRangeRecursive (0, 5));
</script>
