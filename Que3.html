    <script>
           //Write a function called countChar that takes two parameters: a string and a character to count. The function should return the number of times the spcified character appears in the string.
                  

function countChar(word, char) {
    let count = 0;
    for(let i = 0; i < word.length; i++) {
        if(word[i] === char) {
            count++;
        }
    }
    return count;
}

console.log(countChar("hello world", "o")); // Output: 2
    </script>
