<body>
    <script>
//convert Object to Array and vice versa

const obj = {
    name: "Aditya Chavan",
    age: 30,
    city: 'Pune'
};

//object to array
let entries = Object.entries(obj);
console.log(entries);
    console.log(entries.flat());

//array to object
    let newObj = Object.fromEntries(entries);
    console.log(newObj);


    </script>
